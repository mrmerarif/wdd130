      <section class="contact-form">
        <h2>Send Us a Message</h2>
  
        <form>

          
          <div class="form-item">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
        
          
          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
        
          
          <div class="form-item purpose-row">
            <label>Message Purpose</label>
        
            <div class="purpose-options">
        
              <label class="radio-line">
                <input type="radio" id="general" name="purpose" value="general" required>
                General Inquiry
              </label>
        
              <label class="radio-line">
                <input type="radio" id="reservation" name="purpose" value="reservation">
                Reservation Question
              </label>
        
              <label class="radio-line">
                <input type="radio" id="website" name="purpose" value="website">
                Website Suggestion
              </label>
        
            </div>
          </div>
        
          
          <div class="form-item message-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>
        
         
          <div class="form-item subscribe-row">
            <label class="subscribe-label">
              <input type="checkbox" id="subscribe" name="subscribe">
              Please subscribe me to the monthly newsletter
            </label>
          </div>
        
          
          <button type="submit">Get in Touch!</button>
        
        </form>
