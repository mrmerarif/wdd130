<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>

    <link rel="stylesheet" href="styles/table.css">

</head>
<body>
   <header>
    <h1>Poll form</h1>
   </header>
   <main>
    <form action="">
              
       <label for="fullname">Full Name:</label>
       <input type="text" id="fullname" name="fullname" required>

       <label for="useremail">Email Address:</label>
       <input type="email" id="useremail" name="useremail" required>

       <label for="browser">What is your favorite browser?</label>
       <select name="browser" id="browser">
            <option value="google">Google</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="firefox">FireFox</option>
            <option value="tor">Tor</option>
            <option value="duckduckgo">DuckDuckGo</option>
            <option value="opera">opera</option>
            <option value="vivaldi">Vivaldi</option>
            <option value="samsung">Samsung Internet</option>
            <option value="other">Other</option>
        </select>

        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
        
        <label for="feedback">List the places you have lived.</label>
        <textarea name="feedback" id="feedback"  rows="4" placeholder="Mexico, Canada, USA, China, Korea" ></textarea>

        <button type="submit" >Submit Poll</button>     
       
    
    
    </form> 
    
</main>

<footer>
    <p>Â© 2026</p>
</footer>



</body>
</html>
